<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MPrayer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .tab-menu {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.tab-button {
  background: none;
  border: none;
  color: #ccc;
  font-size: 18px;
  cursor: pointer;
  padding: 8px 16px;
}

.tab-button.active {
  color: white;
  border-bottom: 2px solid #fff;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

    .couple-card {
      position: relative;
      width: 250px;
      height: 140px;
      background-size: cover;
      background-position: center;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .couple-card:hover {
      transform: scale(1.05);
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .couple-card:hover .card-overlay {
      opacity: 1;
    }

    .couple-carousel {
      display: flex;
      overflow-x: auto;
    }

    .couple-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }

    .carousel-container {
  width: 90vh;
  height: 650px;
  position: relative;
  overflow: hidden;
  margin-bottom: 20px;
  border-radius: 12px;
}

.carousel-slide {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  position: absolute;
  top: 0;
  left: 0;
  display: none;
  transition: opacity 0.6s ease-in-out;
}

.carousel-slide.active {
  display: block;
}

.carousel-caption {
  position: absolute;
  bottom: 30px;
  left: 30px;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 10px 20px;
  border-radius: 5px;
}

.carousel-thumbnails {
  display: flex;
  gap: 10px;
}

.thumbnail {
  width: 80px;
  height: 60px;
  background-size: cover;
  background-position: center;
  border: 2px solid transparent;
  cursor: pointer;
  border-radius: 5px;
  opacity: 0.6;
  transition: border 0.3s, opacity 0.3s;
}

.thumbnail.active {
  border: 2px solid white;
  opacity: 1;
}

  </style>
</head>
  
<body>
  <h1>💘 커플링 아카이브</h1>

  <nav class="tab-menu">
  <button class="tab-button active" data-tab="home">홈</button>
  <button class="tab-button" data-tab="main-pair">주요 페어</button>
  <button class="tab-button" data-tab="sub-pair">서브 페어</button>
</nav>

<section id="home" class="tab-content active">
  
  <!-- 자동 슬라이드 캐러셀 + 작은 썸네일 리스트 -->
  <section id="home" class="tab-content active">
  <div class="carousel-container">
    <div class="carousel-slide slide active" style="background-image: url('pair01.jpg');">
      <div class="carousel-caption">
        <h2>에이든 × 레오</h2>
        <p>“운명의 교차점에서.”</p>
      </div>
    </div>
    <div class="carousel-slide slide" style="background-image: url('pair02.jpg');">
      <div class="carousel-caption">
        <h2>루시 × 에델</h2>
        <p>“빛과 어둠의 경계에서.”</p>
      </div>
    </div>
    <div class="carousel-slide slide" style="background-image: url('pair03.jpg');">
      <div class="carousel-caption">
        <h2>시엘 × 아르마</h2>
        <p>“당신만은 놓지 않겠어.”</p>
      </div>
    </div>
  </div>

  <div class="carousel-thumbnails">
    <div class="thumbnail active" data-index="0" style="background-image: url('pair01.jpg');"></div>
    <div class="thumbnail" data-index="1" style="background-image: url('pair02.jpg');"></div>
    <div class="thumbnail" data-index="2" style="background-image: url('pair03.jpg');"></div>
  </div>
</section>

</section>

<section id="main-pair" class="tab-content">
  
  <!-- 주요 페어 카드 리스트 -->
  <div class="couple-row">
    <h2>주요 커플</h2>
    <div class="couple-carousel">
      <div class="couple-card" style="background-image: url('aiden-leo.jpg');">
        <div class="card-overlay">
          <h3>에이든 × 레오</h3>
          <p>“운명의 교차점에서.”</p>
          <a href="aiden-leo.html">상세 보기 →</a>
        </div>
      </div>
      <!-- 다른 주요 커플 카드들 -->
    </div>
  </div>
</section>

<section id="sub-pair" class="tab-content">
  
  <!-- 서브 페어 카드 리스트 -->
  <div class="couple-row">
    <h2>기타 커플</h2>
    <div class="couple-grid">
      <div class="couple-card" style="background-image: url('pair01.jpg');">
        <div class="card-overlay">
          <h3>루시 × 에델</h3>
          <a href="lucy-edel.html">보기</a>
        </div>
      </div>
      <!-- 기타 커플 카드들 -->
    </div>
  </div>
</section>

  <script src="slide.js"></script>
</body>
</html>
