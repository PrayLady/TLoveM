<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MPrayer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tab-menu {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.tab-button {
  background: none;
  border: none;
  color: #ccc;
  font-size: 18px;
  cursor: pointer;
  padding: 8px 16px;
}

.tab-button.active {
  color: white;
  border-bottom: 2px solid #fff;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

    .couple-card {
      position: relative;
      width: 250px;
      height: 140px;
      background-size: cover;
      background-position: center;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .couple-card:hover {
      transform: scale(1.05);
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .couple-card:hover .card-overlay {
      opacity: 1;
    }

    .couple-carousel {
      display: flex;
      overflow-x: auto;
    }

    .couple-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }

    .carousel-container {
  width: 90vh;
  height: 450px;
  position: relative;
  overflow: hidden;
  margin-bottom: 20px;
  border-radius: 12px;
}

.carousel-slide {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  position: absolute;
  top: 0;
  left: 0;
  display: none;
  transition: opacity 0.6s ease-in-out;
}

.carousel-slide.active {
  display: block;
}

.carousel-caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 15px;
  box-sizing: border-box;
  background: linear-gradient(to top, rgba(0,0,0,0.6) 30%, rgba(0,0,0,0) 100%);
  color: white;
}
    
    .carousel-caption h2 {
  font-size: 36px;
  margin: 0px;
}
    .carousel-caption p {
  font-size: 16px;
  line-height: 1.4;
}


.platform {
  display: block;
  font-size: 12px;
  color: #aaa;
  margin-bottom: 0px;
  letter-spacing: 0.5px;
}

.carousel-thumbnails {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.thumbnail {
  width: 17vh;
  height: 100px;
  background-size: cover;
  background-position: center;
  border: 2px solid transparent;
  cursor: pointer;
  border-radius: 5px;
  opacity: 0.6;
  transition: border 0.3s, opacity 0.3s;
}

.thumbnail.active {
  border: 2px solid white;
  opacity: 1;
}

  </style>
</head>
